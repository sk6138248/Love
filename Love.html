            display: flex;

            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        .heading {
            font-size: 40px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .message {

            color: #fff;

            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
            cursor: pointer;
        }
        .click-text {
            font-size: 16px;
            color: #fff;
            font-style: italic;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff4e50, #fc913a);
            border-radius: 50%;
            animation: floatUp 5s linear infinite;
            opacity: 0.9;
        }
        .hearts, .kisses {
            position: absolute;
            font-size: 30px;
            animation: floatUp 4s linear infinite;
        }
        .hearts { color: red; }
        .kisses { color: pink; }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }

</head>
